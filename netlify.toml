[build]
  command = "npm run build"
  publish = "dist"

# Proxy API requests to backend through Netlify function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/proxy/api/:splat"
  status = 200
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

# Backend URL for proxy function
[functions]
  [functions.proxy]
    included_files = []

